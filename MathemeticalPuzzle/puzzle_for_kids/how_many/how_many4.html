<html>

            body{

                height: 350px;
                width:500px;

                .image{

    <body>
        <div >
            <p class="text">how many triangle can you see</p>
            <p>
                <img class="image" src="../how_many/4.png" />

        <script>
            function verify(){
                var ANS=document.getElementById("ans").value;
                if(ANS=='28'){

                    document.getElementById("ans").style.color="red";
                }
            }
